<!DOCTYPE html>
<html>
  <head>
        <title>Activities</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <button onclick="location.href = '/create-activity'">Create Activity</button>
    <button onclick="location.href = '/my-activity'">My Activity</button>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <h1>Activities</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table" border="1">
                  <thead>
                    <tr>
                      <th>Activity</th>
                      <th>Location</th>
                      <th>Date</th>
                      <th>Max People</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for activity in activities %}
                      <tr>
                        <td>
                          <a href="/activity-details?activityid={{ activity.id }}" >{{ activity.name }}</a><br>
                          <small style="color: #888">{{ activity.description }}</small>
                        </td>
                        <td>{{ activity.location }}</td>
                        <td>{{ activity.date }}</td>
                        <td>{{ activity.maxPeople}}</td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>

    </div>

  </body>
</html>
