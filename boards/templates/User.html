<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Users</h1>

    <table border="1">
      <thead>
        <tr>
          <th>User</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>
              {{ user.name }}<br>
              <small style="color: #888">{{ user.surname }}</small>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
